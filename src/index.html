<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Get your USD currency exchanged into the selected Currency:</h1>
    <p>Please select a currency from the list below to have your USD converted to</p>
    <label for="amount">Amount in USD:</label>
    <input id="amount" type="number" required>
    <button type="submit" class="btn btn-success">Click To Convert your Currency</button>
    <p id="showResponse"></p>
  </div>
</body>
</html>
